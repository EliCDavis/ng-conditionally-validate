<div fxLayout="column" class="mat-typography" fxFlex fxLayoutGap="16px">

  <md-card>
    <h2>Download</h2>
    <div>
      You can find this library on npm.
    </div>
    <div class="example-code">
      <code>npm i ng-conditionally-validate --save</code>
    </div>
  </md-card>

  <div fxFlex="none" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.lt-lg="16px" fxLayoutAlign.gt-md="space-between">
    <md-card>
      <h2>Import</h2>
      <div>
        Import the module into your app.
      </div>
      <div class="example-code">
        <code [innerText]="importEx"></code>
      </div>
    </md-card>

    <md-card>
      <h2>Inject</h2>
      <div>For your component to use it you need to import it as a service into one of your services</div>
      <div class="example-code">
        <code [innerText]="injectExample"></code>
      </div>
    </md-card>
  </div>

  <div fxFlex></div>
  <div fxLayoutAlign="center center">
    <button fxFlex="none" style="margin: 8px" md-raised-button color="primary" routerLink="/how-to">How To</button>
  </div>
</div>
